<ion-view view-title="Players">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-clear icon-right ion-navicon-round"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button button-clear button-positive icon ion-person-add"
                ui-sref="app.newPlayer"
                ng-hide="!PlayersController.activeView">
        </button>
    </ion-nav-buttons>
    <ion-content class="full-height">
        <div class="row row-top player-view">
            <div class="col">
                <div class="list" ng-hide="!PlayersController.activeView">
                    <div class="item item-button-right" ng-repeat="player in PlayersController.players">
                        {{player.firstName}} {{player.lastName}}
                        <button class="button button-outline button-royal"
                                ui-sref="app.player({_id: player._id})">
                            <i class="icon ion-edit"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
