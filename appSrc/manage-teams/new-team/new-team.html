<ion-view view-title="New Team">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-clear icon-right ion-navicon-round"></button>
    </ion-nav-buttons>
    <ion-content class="full-height scroll-content ionic-scroll display-overflow" delegate-handle="manageTeamsScroll">
        <form name="NewTeamController.form" class="list" novalidate>
            <div class="list card">
                <div class="item item-divider">
                    Team
                </div>
                <div class="item item-body">
                    <label class="item item-input-inset item-floating-label">
                        <span class="input-label">Name</span>
                        <input type="text" placeholder="Team name"
                            ng-model="NewTeamController.team.teamName"
                            required="">
                        <span ng-show="form.$submitted || form.team.$touched">
                            <span ng-show="form.opponent.$error.required">Team name is required</span>
                        </span>
                    </label>
                </div>
                <div class="item item-divider">
                    Roaster
                </div>
                <ul class="list">
                    <li ng-repeat="player in NewTeamController.players" class="item item-checkbox">
                        <label class="checkbox checkbox-calm">
                            <input type="checkbox" ng-model="NewTeamController.team.playerIds[player._id]" id="{{::player._id}}">
                        </label>
                        {{::player.firstName}} {{::player.lastName}}
                    </li>
                </ul>
            </div>
        </form>
    </ion-content>
    <ion-footer-bar class="bar-clear">
        <div class="buttons">
            <button class="button button-clear button-energized icon ion-arrow-left-b" ng-click="NewTeamController.goBack()"></button>
            <h1 class="title"></h1>
            <button class="button button-clear button-calm icon ion-checkmark-round" ng-click="NewTeamController.save()"></button>
        </div>
    </ion-footer-bar>
</ion-view>
