<ion-view view-title="Quick Match">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-clear icon-right ion-navicon-round"></button>
    </ion-nav-buttons>
    <ion-content class="full-height scroll-content ionic-scroll display-overflow">
        <form name="form" class="list" novalidate>
            <div class="list card">
                <div class="item item-divider">
                    Match Data
                </div>
                <div class="item item-body">
                    <label class="item item-input-inset item-floating-label">
                        <span class="input-label">Opponent</span>
                        <input type="text" placeholder="Opponent"
                            ng-model="match.opponent"
                            required="">
                        <span ng-show="form.$submitted || form.firstName.$touched">
                            <span ng-show="form.opponent.$error.required">Opponent is required</span>
                        </span>
                    </label>
                </div>
                <div class="item item-divider">
                    Players participating
                </div>
                <ul class="list">
                    <li ng-repeat="player in NewMatchController.players" class="item item-checkbox">
                        <label class="checkbox">
                            <input type="checkbox" ng-model="match.playerIds[player._id]" id="{{player._id}}">
                        </label>
                        {{::player.firstName}} {{::player.lastName}}
                    </li>
                </ul>
            </div>
        </form>
        <fixed-scroll-footer
                scroll-delegate="matchesScroll"
                left-button-class="button-clear button-energized"
                left-button-icon="ion-arrow-left-b"
                left-button-click="NewMatchController.goBack(form)"
                right-button-class="button-clear button-calm"
                right-button-icon="ion-checkmark-round"
                right-button-click="NewMatchController.save(match, form)"></fixed-scroll-footer>
	</ion-content>
</ion-view>
