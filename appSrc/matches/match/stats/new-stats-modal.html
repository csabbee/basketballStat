<ion-modal-view>
	<ion-header-bar>
        <h1 class="modal-title">
            {{MatchController.currentPlayer.firstName}} {{MatchController.currentPlayer.lastName}}: {{MatchController.currentPlayer.stats.time | matchTimeDisplay}}
        </h1>
        <button class="button button-clear button-dark icon ion-chevron-down pull-right" ng-click="closeModal()"></button>
    </ion-header-bar>
	<ion-content>
		<div class="stat-modal-body">
			<div class="stat-modal-items">
				<stat-button-group
					top-left-button="2PTM"
					stat-one="MatchController.currentPlayer.stats.twoPoint.made"
					stat-two="MatchController.currentPlayer.stats.twoPoint.attempt"
					another-increment="MatchController.currentPlayer.stats.twoPoint.attempt"
					top-right-button="2PTA"
					point-increment="MatchController.currentPlayer.stats.points"
                    by-how-much="2"></stat-button-group>
				<stat-button-group
					top-left-button="3PTM"
					stat-one="MatchController.currentPlayer.stats.threePoint.made"
					stat-two="MatchController.currentPlayer.stats.threePoint.attempt"
					another-increment="MatchController.currentPlayer.stats.threePoint.attempt"
					top-right-button="3PTA"
					point-increment="MatchController.currentPlayer.stats.points"
                    by-how-much="3"></stat-button-group>
				<stat-button-group
					top-left-button="FTM"
					stat-one="MatchController.currentPlayer.stats.freeThrow.made"
					stat-two="MatchController.currentPlayer.stats.freeThrow.attempt"
					another-increment="MatchController.currentPlayer.stats.freeThrow.attempt"
					top-right-button="FTA"
					point-increment="MatchController.currentPlayer.stats.points"
                    by-how-much="1"></stat-button-group>
				<stat-button-group
					top-left-button="DEF"
					stat-one="MatchController.currentPlayer.stats.rebound.defensive"
					stat-two="MatchController.currentPlayer.stats.rebound.offensive"
					top-right-button="OFF"></stat-button-group>
				<stat-button-group
					top-left-button="ASS"
					stat-one="MatchController.currentPlayer.stats.assist"
					stat-two="MatchController.currentPlayer.stats.turnover"
					top-right-button="TO"></stat-button-group>
				<stat-button-group
					top-left-button="STL"
					stat-one="MatchController.currentPlayer.stats.steal"
					stat-two="MatchController.currentPlayer.stats.block"
					top-right-button="BLK"></stat-button-group>
				<stat-button-group
					top-left-button="PF"
					stat-one="MatchController.currentPlayer.stats.personalFoul"
					single-entry="true"
					push-event="MatchController.pushEvent"></stat-button-group>
			</div>
		</div>
		<ion-list ng-controller="MatchStatModalController as MatchStatModalController"
				  show-delete="MatchStatModalController.shouldShowDelete"
				  show-reorder="MatchStatModalController.shouldShowReorder"
				  can-swipe="MatchStatModalController.listCanSwipe">
			<ion-item ng-repeat="event in MatchController.currentPlayer.stats.events track by $index">

				<p>{{event}}</p>
				<ion-delete-button class="ion-minus-circled"
								   ng-click="MatchController.currentPlayer.stats.events.splice($index, 1)">
				</ion-delete-button>
				<ion-reorder-button class="ion-navicon"
									on-reorder="MatchStatModalController.reorderItem(event, $fromIndex, $toIndex, MatchController.currentPlayer.stats.events)">
				</ion-reorder-button>
			</ion-item>
		</ion-list>
		{{MatchController.currentPlayer | json}}
	</ion-content>
</ion-modal-view>
