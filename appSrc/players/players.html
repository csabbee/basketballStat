<ion-view title="Players View">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-clear icon-right ion-navicon-round"></button>
    </ion-nav-buttons>
    <ion-content class="full-height">
        <div class="row row-top player-view">
            <div class="col">
                <h1>The Player view</h1>
            </div>
        </div>
        <div class="row row-bottom button-panel">
            <div class="col">
                <button class="button button-block button-positive"
                        ng-click="PlayerController.addPlayer()">Add Player</button>
            </div>
            <div class="col">
                <button class="button button-block button-energized"
                        ng-click="PlayerController.getPlayer()">Edit Player</button>
            </div>
        </div>
    </ion-content>
</ion-view>
