<ion-view title="Main View">
	<ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-clear icon-right ion-navicon-round"></button>
	</ion-nav-buttons>
	<ion-content>
		<div class="row half-height">
			<div class="col home-player" menu-close ui-sref="app.players">
				<auto-scale-image class="home-page-images" image-src="img/Liter.png"></auto-scale-image>
				<div>Players</div>
			</div>
			<div class="col home-quick-match" menu-close ui-sref="app.matches.quick">
				<auto-scale-image class="home-page-images" image-src="img/court.png"></auto-scale-image>
				<div>Quick Match</div>
			</div>
		</div>
		<div class="row half-height">
			<div class="col home-manage-teams" menu-close ui-sref="app.manageTeams">
				<auto-scale-image class="home-page-images" image-src="img/csapat.png"></auto-scale-image>
				<div>Manage Teams</div>
			</div>
		</div>
	</ion-content>
</ion-view>
