<ion-view title="Main View">
	<ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-clear icon-right ion-navicon-round"></button>
	</ion-nav-buttons>
	<ion-content>
		<div class="row half-height">
			<div class="col home-quick-match" ui-sref="app.matches.quick">Quick Match</div>
			<div class="col home-calendar" ui-sref="app.calendar">Calendar</div>
		</div>
		<div class="row half-height">
			<div class="col home-player" ui-sref="app.players">Add Player</div>
			<div class="col home-manage-teams" ui-sref="app.manageTeams">Manage Teams</div>
		</div>
	</ion-content>
</ion-view>
